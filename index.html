<!DOCTYPE html>
<html>
<body>

<div id="demo"><h2>Lets make some AJAX requests</h2></div>

<button type="button" onclick="loadDoc()">Change Content</button>


<!-- for some reason, using src="path to js file" doesnt work with the server.. so script is in the html file -->

<script>

function loadDoc() {
  alert("hey1")	

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
  
  	if(xhttp.readyState == 0) {

  		alert("RS0");
  	}
  	if(xhttp.readyState == 1) {
  		alert("RS1");
  	
  	/*
  	xhttp.setRequestHeader("Content-type", "application...");
	*/
  		
  	}
  	if(xhttp.readyState == 2) {
  		alert("RS2");
  		
  	}
  	if(xhttp.readyState == 3) {
  		alert("RS3");
  	
  	}

    
    if (xhttp.readyState == 4 && xhttp.status == 200) {
    	alert("hey2");
      document.getElementById("demo").innerHTML = xhttp.responseText;
    }
    
  };
  xhttp.open("GET", "https://feeds.finance.yahoo.com/rss/2.0/headline?s=yhoo&region=US&lang=en-US", true);
  xhttp.send();
}

</script>


</body>
</html>
